---
layout: base
---

<div class="offset-lg-2 col-lg-8">
  {% for post in paginator.posts %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
        <h6 class="card-subtitle text-muted">{{ post.date | date_to_string }}</h6>
        <p class="card-text">{{ post.excerpt | strip_html | truncatewords: 64 }}</p>
      </div>
    </div>
  {% endfor %}

  <ul class="pagination justify-content-center">
    <li class="page-item {% if paginator.previous_page == nil %}disabled{% endif %}">
      <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}">&laquo; prev</a>
    </li>
    {% for page in (1..paginator.total_pages) %}
      <li class="page-item {% if page == paginator.page %}disabled{% endif %}">
        <a
          class="page-link"
          href="{% if page == 1 %}/{% else %}{{ site.paginate_path | relative_url | replace: ':num', page }}{% endif %}"
        >
          {{ page }}
        </a>
      </li>
    {% endfor %}
    <li class="page-item {% if paginator.next_page == nil %}disabled{% endif %}">
      <a class="page-link" href="{{ paginator.next_page_path | relative_url }}">next &raquo;</a>
    </li>
  </ul>
</div>
