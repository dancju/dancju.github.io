---
layout: page
title: Blogroll
---

<div class="col-md-offset-2 col-md-4">
	<div class="list-group">
		{% for item in site.data.blogroll.friends %}
		<a href="{{ item.url }}" target="_blank" class="list-group-item">
			<h4 class="list-group-item-heading">{{ item.name }}</h4>
			<p class="list-group-item-text">{{ item.desc }}</p>
		</a>
		{% endfor %}
	</div>
</div>

<div class="col-md-4">
  <div class="list-group">
    {% for item in site.data.blogroll.subscription %}
    <a href="{{ item.url }}" target="_blank" class="list-group-item">
      <h4 class="list-group-item-heading">{{ item.name }}</h4>
      <p class="list-group-item-text">{{ item.desc }}</p>
    </a>
    {% endfor %}
  </div>
</div>
