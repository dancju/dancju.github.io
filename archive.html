---
layout: base
title: archive
---

<div class="card" id="main">
  <div class="card-body">
    <h2>archive</h2>

    <ul>
      {% for post in site.posts %}
        <li>
          {{ post.date | date: " %d %b %Y" }}
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
