---
layout: base
title: archive
---

<div class="card" id="main">
  <div class="card-body">
    <h2>archive</h2>

    <table>
      <tbody id="archive">
        {% for post in site.posts %}
          <tr>
            <td>{{ post.date | date: '%d %b %Y' }}</td>
            <td>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
