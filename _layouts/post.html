<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  <div class="container">
    <div class="row">
      <div class="d-none d-xl-block col-xl-3">
        {% include nav.html %}
        <div class="sticky-top" id="toc">
          <ul class="flex-column nav"></ul>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body" id="content">
            <div id="title">{{ page.title }}</div>
            <hr />
            {{ content }}
            <hr />
            <p>
              Created by <span style="font-variant: small-caps; font-weight: bolder;">Daniel Zhou</span> on
              <b>{{ page.date | date_to_string }}</b>, this work is licensed under
              <a href="http://creativecommons.org/licenses/by/4.0/" rel="license">CC BY 4.0</a>
              .
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
